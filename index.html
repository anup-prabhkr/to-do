<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A modern, minimal to-do application with cloud sync" />
  <meta name="theme-color" content="#0a0a0b" />
  
  <title>Tasks</title>
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✓</text></svg>" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- ════════════════════════════════════════════════════════════════
       LOADING SCREEN
  ════════════════════════════════════════════════════════════════ -->
  <div id="loading-screen">
    <p class="loading-logo">Tasks</p>
    <div class="loading-spinner"></div>
  </div>

  <!-- ════════════════════════════════════════════════════════════════
       AUTH VIEW
  ════════════════════════════════════════════════════════════════ -->
  <div id="auth-view" class="auth-wrap" style="display:none">
    <p class="auth-logo">Tasks</p>
    
    <div class="auth-card">
      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Sign In</button>
        <button class="auth-tab" data-tab="signup">Sign Up</button>
      </div>
      
      <!-- Messages -->
      <div id="auth-error" class="auth-error"></div>
      <div id="auth-success" class="auth-success"></div>
      
      <!-- Form Fields -->
      <div class="auth-field">
        <input 
          type="email" 
          id="auth-email" 
          class="auth-input" 
          placeholder="Email address" 
          autocomplete="email" 
        />
        <input 
          type="password" 
          id="auth-password" 
          class="auth-input" 
          placeholder="Password" 
          autocomplete="current-password" 
        />
      </div>
      
      <!-- Submit Button -->
      <button id="auth-submit" class="auth-submit">Sign In</button>
      
      <!-- Divider -->
      <div class="auth-divider">or</div>
      
      <!-- Google Sign In -->
      <button id="google-btn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>
    </div>
  </div>

  <!-- ════════════════════════════════════════════════════════════════
       APP VIEW
  ════════════════════════════════════════════════════════════════ -->
  <div id="app-view" style="display:none">
    <div class="container">
      
      <!-- Header -->
      <div class="header-row">
        <h1>Tasks</h1>
        <div class="header-actions">
          <span id="user-email-label"></span>
          <button id="theme-btn">☀ Light</button>
          <button id="logout-btn">Sign out</button>
        </div>
      </div>

      <!-- Task Input -->
      <div class="input-group">
        <div class="input-row">
          <input 
            type="text" 
            id="task-input" 
            placeholder="Add a new task…" 
            maxlength="120" 
          />
        </div>
        <div class="input-row">
          <input 
            type="date" 
            id="deadline-input" 
            title="Deadline (optional)" 
          />
          <button id="add-btn">+ Add</button>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="done">Done</button>
        <button class="filter-btn" data-filter="has-deadline">With Deadline</button>
        <button class="filter-btn" data-filter="no-deadline">No Deadline</button>
      </div>

      <!-- Task List -->
      <ul id="task-list"></ul>

      <!-- Footer -->
      <div class="footer">
        <span id="remaining">0 tasks left</span>
        <button id="clear-btn">Clear completed</button>
      </div>

      <!-- Backup Options -->
      <div class="backup-bar">
        <button class="backup-btn" id="export-btn">↓ Export JSON</button>
        <button class="backup-btn" id="import-btn">↑ Import JSON</button>
        <input type="file" id="import-file" accept=".json" style="display:none" />
      </div>
      
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <!-- ════════════════════════════════════════════════════════════════
       SCRIPTS
  ════════════════════════════════════════════════════════════════ -->
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
